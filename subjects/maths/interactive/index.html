<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathematics Interactive Learning — EduVision</title>
  <link rel="stylesheet" href="../../../shared/styles/theme.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="nav-container">
      <a href="../index.html" class="nav-back" aria-label="Back to Mathematics">
        <span aria-hidden="true">←</span> Back
      </a>
      <h1 class="nav-title">Mathematics Interactive Lab</h1>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Simulator Selection -->
    <section class="simulator-selection" role="region" aria-label="Simulator selection">
      <h2>Choose a Simulator</h2>
      <div class="simulator-grid" id="simulator-grid">
        <!-- Simulators will be loaded here -->
      </div>
    </section>

    <!-- Active Simulator View -->
    <section class="simulator-view" id="simulator-view" style="display: none;" role="region" aria-label="Active simulator">
      <div class="simulator-header">
        <h2 id="simulator-name">Simulator</h2>
        <button class="btn-close" id="close-simulator" aria-label="Close simulator">×</button>
      </div>
      
      <div class="simulator-container">
        <div class="canvas-wrapper">
          <canvas id="simulator-canvas" width="800" height="480"></canvas>
          <div class="canvas-overlay" id="canvas-overlay">
            <div class="status-text" id="status-text">Loading...</div>
          </div>
        </div>
        
        <aside class="controls-panel" role="complementary" aria-label="Simulator controls">
          <div class="control-group">
            <h3>Controls</h3>
            <div id="control-inputs">
              <!-- Dynamic controls based on simulator -->
            </div>
          </div>
          
          <div class="control-group">
            <h3>Parameters</h3>
            <div id="parameter-display">
              <!-- Dynamic parameter display -->
            </div>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
